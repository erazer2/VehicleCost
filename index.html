<!DOCTYPE html>
<html lang="en">
<head>

    <!--<link rel="stylesheet" href="style.css">-->

    <link id="styleToUse" rel="stylesheet" href="simpleStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Cost calculator</title>

    <script src="calculations.js"></script>

    <script src="interface.js"></script>
</head>
<body>

<div id="menu"> 

</div>    


<div id="mainCalculatorBox">

    <h2 id="mainHeader">Vehicle Cost Calculator</h2>
    
    <div id="subMenu"> 
        
        
        <img id="electricButton" src="img/electricty.svg" onclick="showElectricSection();"><span id="headingElectricButton" class="buttonHeadings" onclick="showElectricSection();">Electric</span>
        <img id="hydroCarbonButton" src="img/petrol.svg" onclick="showHydroCarbonSection();"><span id="headingHydroCarbonButton" class="buttonHeadings" onclick="showHydroCarbonSection();">Petrol/Diesel</span>
    </div>

    <div id="calculationsBit">

        <div id="calculatorBrief">Let us calculate how much your car costs per mile
<div id="inputsPart">

 
<hr style="width:50%">

<div id="electricSection">

<div class="inputTitle">Battery capacity</div>
<input class="dataEntryBox" id="batteryCapacity" value="100"><span class="unitsTitle">KiloWatt Hours(KWhr)</span>
<br>

<hr style="width:50%">
<div class="inputTitle">Battery range  from full charge</div>
<input class="dataEntryBox" id="batteryRange" value="200"><span class="unitsTitle">Miles</span>
<br>
<hr style="width:50%">
<div class="inputTitle">Cost of Electricity</div>    
<input class="dataEntryBox"id="electricityCost" value="20"><span class="unitsTitle">Pence per KiloWatt Hour</span>
<br>

</div>





<div id="hydrocarbonSection">
    <div class="inputTitle">Fuel Consumption</div>
    <input class="dataEntryBox" id="milesPerGallon" value="50"><span class="unitsTitle">Miles per Gallon</span>
    <br>
<hr style="width:50%">
    <div class="inputTitle">Fuel Cost</div>   
    <input class="dataEntryBox" id="hydrocarbonCost" value="180"><span class="unitsTitle">Pence per Litre</span>
    <br>
</div>   


</div>
<hr style="width:50%">
<div id="outputsPart">
<div id="costPerMile">10 pence per mile</div>

</div>

<br>

<div style="display:none">
<button onclick="calculateElectricVehicleCost()">calculate</button>

<button id="modernWayButton">calculate not inline</button>

</div>



</body>

<script>

showElectricSection();

document.getElementById("modernWayButton").addEventListener("click",calculateElectricVehicleCost);
document.getElementById("electricityCost").addEventListener("keyup",calculateElectricVehicleCost);
document.getElementById("batteryRange").addEventListener("keyup",calculateElectricVehicleCost);
document.getElementById("batteryCapacity").addEventListener("keyup",calculateElectricVehicleCost);


document.getElementById("hydrocarbonCost").addEventListener("keyup",calculateHydroCarbonVehicleCost);
document.getElementById("milesPerGallon").addEventListener("keyup",calculateHydroCarbonVehicleCost);



</script>

<img id="toggleStyleIcon" src="/img/darkmodeIcon.svg" onclick="toggleTheStyle()">
</html>
